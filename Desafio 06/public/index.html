<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/styles.css">
</head>

<body>
    <main class="container">
        <div class="row">
            <h1 class="col">
                AGREGAR ITEMS
            </h1>
        </div>
        <form class="form-width" id="new-product-form">
            <div class="form-group">
                <label for="title">Titulo</label>
                <input type="text" class="form-control" id="input-title" name="title" placeholder="Ingresar titulo"
                    required />
            </div>
            <div class="form-group">
                <label for="price">Precio</label>
                <input type="number" class="form-control" id="input-price" name="price" placeholder="Ingresar precio"
                    required />
            </div>
            <div class="form-group">
                <label for="thumbnail">Thumbnail</label>
                <input type="url" class="form-control" id="input-thumbnail" name="thumbnail"
                    placeholder="Ingresar url thumbnail" required />
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>

        <div id="results-table">
        </div>

        <div id="page-chat-container">
            <h2>Centro de Mensajes</h2>
            <div class="container chat-box" id="page-chat"></div>
            <form id="chat-form">
                <div class="form-group">
                    <label for="title">e-mail</label>
                    <input type="email" class="form-control" id="input-mail" name="mail" placeholder="Ingresar mail"
                        required />
                </div>
                <div class="form-group">
                    <label for="title">Mensaje</label>
                    <input type="text" class="form-control" id="input-text" name="text" placeholder="Mensaje..."
                        required />
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>

    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
        integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/main.js"></script>
</body>

</html>
